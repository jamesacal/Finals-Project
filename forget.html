<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">          
</head>
<body>
    <header><h2>ZDSPGC BANK</h2></header>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>

        <div class="input-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
        </div>

        <div class="input-group">
            <label for="otp">OTP (One-Time Password):</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP received on your phone">
        </div>

        <button class="submit-btn">Submit</button>

        <button class="back-btn" onclick="location.href='home.html'">Back</button>
    </div>
</body>
</html>
